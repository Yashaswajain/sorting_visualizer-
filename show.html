<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer</title>
    
</head>
<body>
<div class="container">
<header class="header1">SortingVisualizer()</header>
<header class="header2">
<button class="new_array">NewArray()</button>
<input type="range" min="10" max="50" class="slider" step="1" value="40">
<div class="sort_buttons">
    <button class="bubble">BubbleSort()</button>
    <button class="merge">MergeSort()</button>
    <button class="insertion">InsertionSort()</button>
    <button class="selection">SelectionSort()</button>
    <button class="quick">QuickSort()</button>
</div>
</header>
<div class="array_bars"></div>
</div>

<script src="./javascript/main.js"></script>
<script src="javascript/BubbleSort.js"></script>
<script src="javascript/SelectionSort.js"></script>
<script src="javascript/InsertionSort.js"></script>
<script src="javascript/MergeSort.js"></script>

<script src="javascript/QuickSort.js"></script>

</body>
</html>
